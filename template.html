
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDA Health Claim Checker (Manual)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%%;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label, input, button {
            display: block;
            width: 100%%;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            padding: 0.6rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 5px;
        }
        .compliant {
            background-color: #d4edda;
            color: #155724;
        }
        .non-compliant {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FDA Health Claim Checker (Manual Rules)</h1>
        <form method="post">
            <label for="claim">Enter Health Claim:</label>
            <input type="text" id="claim" name="claim" required>
            <button type="submit">Check Compliance</button>
        </form>

        {% if searched %}
            <div class="result {{ 'non-compliant' if not is_compliant else 'compliant' }}">
                <h3>Health Claim Entered:</h3>
                <p><strong>{{ searched }}</strong></p>
                <h3>Result:</h3>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
